<h2 class="text-center my-5"></h2>
<div class="card">

    <div class="card-header">
        <p class="fs-6">Overview</p>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ProductID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>SKU</th>
                    <th>CategoryID</th>
                    <th>StockQuantity</th>
                    <th>Price</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.ProductID}}</td>
                    <td>{{product.Name}}</td>
                    <td>{{product.Description}}</td>
                    <td>{{product.SKU}}</td>
                    <td>{{product.CategoryID}}</td>
                    <td>{{product.StockQuantity}}</td>
                    <td>{{product.Price}}</td>
                    <td>{{product.Currency}}</td>
                </tr>
        
            </tbody>
        </table>
    </div>

</div>
